syntax = "proto3";
import "attribute.proto";

package chqpb;

option go_package = ".;chqpb";

message SpanIngestStat {
  message Key {
    string service = 1;
    int64 fingerprint = 2;
    int64 tsHour = 3;
    repeated Attribute attributes = 4;
    string customerId = 5;
    string phaseType = 6;
    string processorId = 7;
    string collectorId = 8;
  }

  bytes exemplar = 1;
  int64 eventsCount = 2;
  int64 sizeBytes = 3;
  Key key = 4;
}

message SpanIngestStatsList {
  repeated SpanIngestStat stats = 1;
}
